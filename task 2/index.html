<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Energy Absorbing Cube</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, rgba(255, 69, 0, 0.5) 0%, rgba(0, 0, 0, 1) 70%);
            overflow: hidden;
            animation: pulse 3s infinite alternate;
        }
        @keyframes pulse {
            0% { background: radial-gradient(circle, rgba(255, 69, 0, 0.8) 0%, rgba(0, 0, 0, 1) 70%); }
            100% { background: radial-gradient(circle, rgba(255, 255, 0, 0.8) 0%, rgba(0, 0, 0, 1) 70%); }
        }
        .scene {
            width: 200px;
            height: 200px;
            perspective: 600px;
        }
        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 5s linear infinite;
            box-shadow: 0 0 30px rgba(255, 255, 0, 0.8);
        }
        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid #fff;
            opacity: 0.8;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ff0;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
        }
        .front  { transform: translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }

        @keyframes rotate {
            from { transform: rotateX(0deg) rotateY(0deg); }
            to { transform: rotateX(360deg) rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="cube" id="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
    </div>
    <script>
        function getRandomColor() {
            return '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
        }
        function changeCubeColor() {
            let color = getRandomColor();
            document.querySelectorAll('.face').forEach(face => {
                face.style.background = color;
            });
        }
        setInterval(changeCubeColor, 30000);
        changeCubeColor();
    </script>
</body>
</html>
